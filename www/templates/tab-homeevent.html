<ion-view view-title="EVENTS">
    <ion-content class="padding" style="background-color: #eeeeee;">
        <div class="clear"></div>
        <div class="icon_center icon_margin"><i class="icon ion-ios-calendar-outline banner_icon"></i></div>
        <div class="clear"></div>
        <div class="events_section selectable" style="margin-top: 20px;background-color: white;padding: 5px;">
            <!-- <div class = "button button-block" > -->
                <!-- <img ng-src="{{home_event_data.image_url}}" class="event_img" err-src="{{myDefaultImage}}"> -->
                <a ng-click="openexternal_url_home(home_event_data.event_url)"><img ng-src="{{home_event_data.image_url}}" class="event_img" err-src="{{myDefaultImage}}"></a>
            <!-- </div> -->
            <div class="clear"></div>
            <div class="card">
                <div class="item item-text-wrap row">
                    <button ng-click="sharehome('w', home_event_data.event_name, '', home_event_data.event_url);"
                                    class="button button-light col col-20">
                        <i class="icon ion-social-whatsapp"></i>
                    </button>
                    <button ng-click="sharehome('f', home_event_data.event_name, '', home_event_data.event_url);"
                                    class="button button-light col col-20">
                        <i class="icon ion-social-facebook"></i>
                    </button>
                    <button ng-click="sharehome('t', home_event_data.event_name, '', home_event_data.event_url);"
                                    class="button button-light col col-20">
                        <i class="icon ion-social-twitter"></i>
                    </button>  
                    <button ng-click="sharehome('sms', home_event_data.event_name, '', home_event_data.event_url);"
                                    class="button button-light col col-20">
                        <i class="icon ion-android-textsms"></i>
                    </button> 
                    <button ng-click="sharehome('email', home_event_data.event_name, '', home_event_data.event_url);"
                                    class="button button-light col col-20">
                        <i class="icon ion-ios-email"></i>
                    </button> 
                </div>
            </div>
        </div>
        
    </ion-content>
</ion-view>
