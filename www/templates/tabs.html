<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>
<!-- Artical Tab -->
<ion-tab icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/artical">
  <ion-nav-view name="tab-artical"></ion-nav-view>
</ion-tab>
  <!-- Podcast Tab -->
  <ion-tab icon-off="ion-ios-mic-outline" icon-on="ion-ios-mic" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>
  <!-- Youtube Tab -->
  <ion-tab icon-off="ion-ios-play-outline" icon-on="ion-ios-play" href="#/tab/youtube">
    <ion-nav-view name="tab-youtube"></ion-nav-view>
  </ion-tab>
  <!-- event Tab -->
  <ion-tab icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
